{% extends 'base.html' %}
{% load static %}
{% block title %}{{ article.title }}{% endblock %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<link href="{% static 'Application/styles/style.css' %}" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Kanit&family=Quicksand:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet">
{% block content %}
        <div class="row">
            <div class="text-center">
                <h2 class="article-title">{{article.title}}</h2>   
                <p class="article-text">{{article.full_text | safe}}</p>
            </div>
        </div>
{% endblock %}
