{% load static %}
<html>
    <head>
        <title>{% block title %}{% endblock %}</title> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link href="{% static 'Application/styles/style.css' %}" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <body>

                <div class="col">

                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">
                                    <a class href="https://vk.com/public214756121" target="_blank" style="text-decoration: none;">
                                        <img src="https://cdn-icons-png.flaticon.com/512/4144/4144517.png" width="40" height="40">
                                        <span class="group">
                                            Группа в Вк
                                        </span>
                                    </a>
                                </li>
                                <li class="list-group-item">
                                    <a class href="{% url 'courses' %}" target="_blank" style="text-decoration: none;">
                                        <img src="https://cdn-icons-png.flaticon.com/512/3976/3976631.png" width="40" height="40">
                                        <span class="curs">
                                            Курсы 
                                        </span>
                                    </a>
                                </li>
    
                                <li class="list-group-item">
                                    <a class href="https://vk.com/a_may16" target="_blank" style="text-decoration: none;">
                                        <img src="https://cdn-icons-png.flaticon.com/512/2504/2504953.png" width="40" height="40">

                                            Страница в Вк
                                        </span>
                                    </a>
                                </li>
    
                                <li class="list-group-item">
                                    <a class href="#" target="_blank" style="text-decoration: none;">
                                        <img src="https://cdn-icons-png.flaticon.com/512/4096/4096283.png" width="40" height="40">
                                        <span class="viber">
                                            Связь в Viber
                                        </span>
                                    </a>
                                </li>
                            </ul>
                        </p>
                    </h1>
                </div>
            </div>
            {% block content %}
            {% endblock %}
        </div>
        <footer class="footer">
            <div class="text-center">
                © Майорова Анна {% now "Y" %}
            </div>
        </footer>
    </body>
</html>
