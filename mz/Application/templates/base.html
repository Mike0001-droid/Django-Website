{% load static %}
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>

        <link href="{% static 'Application/styles/style.css' %}" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Kanit&family=Quicksand:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet">

    <body>
        <div class="container">

                <div class="col">

                        <span class="author_name">

                                Анна Майорова 
                            </a>

                            <p> 
                                <a class href="{% url 'courses' %}" target="_blank">
                                    <div class="curs">
                                        Курсы 
                                    </div>
                                </a>

                                <a class href="https://vk.com/public214756121" target="_blank">
                                    <div class="cont">
                                        Группа в ВК
                                    </div>
                                </a>

                            </p>
                        </span> 
                    </h1>
                </div>
            </div>
            
            {% block content %}
            {% endblock %}
        </div>

        <footer class="footer">
            <div class="text-center">
                © Майорова Анна {% now "Y" %}
            </div>
        </footer>
    </body>
</html>
